<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tanya AI Langsung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #00ffe0;
      font-size: 2em;
    }

    input {
      width: 70%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #222;
      color: #fff;
    }

    button {
      padding: 12px 24px;
      margin-left: 10px;
      font-size: 16px;
      background: #00ffe0;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cbb5;
    }

    #hasilJawaban {
      margin-top: 30px;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
      color: #adff2f;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Tanya AI Langsung</h1>
  <input id="inputTanya" type="text" placeholder="Contoh: olahraga yang bantu tinggi">
  <button onclick="tanyaAI()">Tanya AI</button>

  <div id="hasilJawaban">Jawaban dari AI akan muncul di sini...</div>

  <script>
    async function tanyaAI() {
      const input = document.getElementById("inputTanya").value;
      const hasil = document.getElementById("hasilJawaban");
      hasil.innerHTML = "‚è≥ Sedang menjawab...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // üîÅ GANTI ini dengan API key kamu
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }],
            max_tokens: 400
          })
        });

        const data = await response.json();

        if (data.choices && data.choices[0]) {
          hasil.innerHTML = data.choices[0].message.content;
        } else {
          hasil.innerHTML = "‚ùå Tidak ada jawaban dari AI.";
        }
      } catch (err) {
        hasil.innerHTML = "‚ùå Gagal menghubungi AI. Cek koneksi atau key.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
